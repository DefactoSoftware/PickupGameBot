en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Pickupgamebot
  bot:
    commands:
      create_game:
        game_created: "Game has been created, @%{username}"
        game_exists: "An active game already exists, @%{username}"
      help:
        whatever: "Whatever, @%{username}"
      join:
        no_game: "There's no active game, @%{username}"
        joined: "@%{username} joined the game. There are now %{players} players."
      status:
        no_game: "There's no active game, @%{username}"
        game_status: "There's [a game](%{game_url}) with *%{players} players*. Type /join to *join*."

